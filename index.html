<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>

    <form class="container">
        <div class="form">
            <div class="image">
                <img src="./img/user.jpg" alt="">
            </div>
            <div class="input">
                <div class="name">
                    <h4>Name</h4>
                    <input type="text">
                </div>
                <div class="email">
                    <h4>Email</h4>
                    <input type="email">
                </div>
                <div class="password">
                    <h4>Password</h4>
                    <input type="password">
                </div>
            </div>
            <div class="button">
                <button>Login</button>
            </div>
        </div>
    </form>

</body>

</html>
